[book]
authors = ["Jaime Barillas"]
language = "en"
multilingual = false
src = "src"
title = "OTech Notes"

[build]
build-dir = "docs"

[preprocessor]

[preprocessor.admonish]
command = "mdbook/mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook/mdbook-mermaid"

[preprocessor.katex]
command = "mdbook/mdbook-katex"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
